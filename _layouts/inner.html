---
layout: page
---

<body class="inner {{ page.section }}">
  <div align="center" id="container">
    <div id="wrapper">

      <!--Header Starts Here-->
      {% include header.html %}

      <!--Content Starts Here-->
      <div id="content">

	<div id="banner-inner">
	  <div class="block-1">
	    <div class="block1">
	      {{ page.title }}
	    </div>
	  </div>
	</div>

	<div class="clear">
	  <div id="leftstrip1">
	    <div id="post_full">
	      {{ content }}
	    </div>
	  </div>

	  <div id="rightstrip1">
	  {% if page.toc %}
	     {% include toc.html %}
	  {% endif %}

	  {% for my in page.incluir %}
	    {% include my %}
          {% endfor %}
	  </div>
	</div>
      </div>

      <!--Footer Starts Here-->
      {% include footer.html %}

    </div>
  </div>
</body>
