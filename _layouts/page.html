<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Alexandre Rademaker" />
    <meta name="keywords" content="matemática aplicada, matemática, EMAp, FGV, FGV-RJ, graduação, pós-graduação, pesquisa" />
    <meta name="description" content="EMAp/FGV - Escola de Matemática Aplicada"/>
    <meta http-equiv="Cache-Control" CONTENT="max-age=3600, must-revalidate" />
    <meta name="robots" content="all" />  
    <meta name="language" content="English"/>
    <title>EMAp/FGV - Escola de Matemática Aplicada</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

    {% if page.tex %} 
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    {% endif %}

    {% if page.rss != null %} 
    <link href="{{ page.rss }}" rel="alternate" title="RSS Feed" type="application/atom+xml" />
    {% endif %}

    {% if page.toc %}
    <script src="/js/jquery.tableofcontents.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){ 
      $("ol#toc").tableOfContents(
      $("#post_full"),   // Scoped to div#post
       {
        startLevel: 2,   // H2 and up
        depth:      4,   // H2 through H4,
        topLinks: true   // Add "Top" Links to Each Header
       });
       });
    </script>
    {% endif %}

    <!-- google analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-18960726-2']);
      _gaq.push(['_trackPageview']);
      
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    {% if page.home %}
    <script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
    <style type="text/css">
      #slideshow { margin: 0px auto; } 
      #nav { z-index: 50; position: absolute; bottom: 10px; left: 35px }
      #nav a { margin: 0 5px; padding: 3px 5px; border: 1px solid #ccc; background: #cff; text-decoration: none }
      #nav a.activeSlide { background: #aaf }
      #nav a:focus { outline: none; }

      #banner-caption-title {
        color: white;
        text-transform: uppercase;
        margin-top: 5px;
        margin-bottom: 0;
        display: block;
        font-family: 'Zurich Bold', 'Arial Narrow', Arial, Helvetica, Geneva, sans-serif;
        line-height: 21px;
        font-size: 20px;
      }

      #banner-caption-text {
        color: white;
        font-family: 'Zurich', 'Arial Narrow', Arial, Helvetica, Geneva, sans-serif;
        line-height: 17px;
        font-size: 16px;
        margin-top: 6px;
        text-transform: uppercase;
        margin-bottom: 9px;
      }

      #banner-caption-link a {
        background-color: #BF5841;
        color: #ffb0ae;
        padding: 2px 4px;
        font-size: 14px;
      }

      #banner-caption {
       z-index: 80; 
       /* background: rgba(179, 0, 86, 0.7); */
       background: rgba(191, 88, 65, 0.7);
       width: 220px;
       height: 130px;
       color: white;
       padding: 3px 5px; 
       margin-left: 420px;
       margin-top: 100px;
       position: absolute; 
       bottom: 10px; left: 120px 
      }
    </style>

    <!--[if IE]>
    <style type="text/css">
     #banner-caption { 
       background:transparent;
       /* B2 0.7*255 to hexadecimal */
       /* filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#B2B30056,endColorstr=#B2B30056); */
       filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#B2BF5841,endColorstr=#B2BF5841);
       zoom: 1;
     } 
    </style>
    <![endif]-->

    <script type="text/javascript">
      $(function() {
        $('#slideshow').cycle({
         fx:     'turnLeft',
         speed:  'slow',
         timeout: 5000,
         pager:  '#nav',
	 slideExpr: 'img',
         after: function() {
            var alink = "<a href=" + $(this).attr("link-url") + ">" + $(this).attr("link-title") + " <img src='/images/seta.png'></a>";
            $('#banner-caption-text').html($(this).attr("text"));
            $('#banner-caption-link').html(alink);
            $('#banner-caption-title').html($(this).attr("title"));
         }
        });
      });
    </script>
    {% endif %}

    <script type="text/javascript">
      setTimeout(function(){var a=document.createElement("script");
      var b=document.getElementsByTagName("script")[0];
      a.src=document.location.protocol + "//dnn506yrbagrg.cloudfront.net/pages/scripts/0013/7838.js?" + 
        Math.floor(new Date().getTime()/3600000);
      a.async=true;a.type="text/javascript";b.parentNode.insertBefore(a,b)}, 1);
    </script>
  </head>

  {{ content }}

</html>
